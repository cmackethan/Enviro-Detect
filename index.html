<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mussel Classifier</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
	  <style> body {padding: 0; margin: 0;} </style>
    
    <script language="javascript" type="text/javascript" src="mussel.js"></script>
  </head>

  <body>
    <img id = "logo" src="./data/logo.png">

  	<p id= "titletext">Mussel Classifier</p>
    
    <div class="upperdiv">
      <div class="imagediv">
        <img id="imageinput" alt="No Input"/>
      </div>
      <div class="outputdiv">
        <img id="outputgraphic" alt="..."/>
      </div>
    </div>
    
    <div class="lowerdiv">
      <div class="submitdiv">
        <label for="submitbutton" class="button">Submit Image</label>
        <input type="file" id="submitbutton"/>
      </div>
      <div class="algorithmdiv">
        <label for="algorithmbutton" class="button">Classify Mussel</label>
        <input type="submit" id="algorithmbutton"/>

        <p id= "bottomtext">Environmental Statistics 2019</p>
      </div>
    </div>
  </body>
</html>
